<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Team Happiness</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 24px;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 5px;
      }
      td {
        text-align: center;
      }
      #rating {
        font-size: 48px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
  <div><h1>Thank You</h1></div>
  <div th:if="${team}">Your team: <span th:text="${team}" /></div>
  <div th:if="${rating}">Your rating: <span th:text="${rating}" id="rating"/></div>
  <p></p>
  <table th:if="${trends}">
    <tr>
      <th>Date</th>
      <th>Avg Rating</th>
      <th>Responses</th>
    </tr>
    <tr data-th-each="trend : ${trends}">
      <td data-th-text="${trend.getTrendDate()}"></td>
      <td data-th-text="${#numbers.formatDecimal(trend.getAvgHappinessRating(),1,1)}"></td>
      <td data-th-text="${trend.getResponseCount()}"></td>
    </tr>
  </table>
  </body>
</html>
